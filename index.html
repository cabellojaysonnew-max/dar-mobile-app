<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Month Celebration 2026 | DAR Camarines Sur 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #3b2164; color: white; }
        .accent-yellow { color: #f9e18b; }
        .bg-accent-yellow { background-color: #f9e18b; }
        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-hover:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="overflow-x-hidden" onload="fetchMessages()">

    <header class="text-center py-12 px-4">
        <h2 class="text-2xl uppercase tracking-widest font-bold">Women's Month</h2>
        <h1 class="text-6xl md:text-8xl font-black accent-yellow mb-4">Celebration</h1>
        <p class="text-xl italic mb-4">Department of Agrarian Reform Camarines Sur 1</p>
        <p class="text-lg bg-accent-yellow text-purple-900 font-bold inline-block px-4 py-1 rounded-full">March 1-31, 2026</p>
    </header>

    <main class="max-w-6xl mx-auto px-6 grid md:grid-cols-3 gap-8 py-10">
        <section class="glass-card p-6 rounded-2xl border-t-4 border-blue-400 md:col-start-2">
            <h3 class="text-xl font-bold flex items-center mb-6"><i data-lucide="sparkles" class="mr-2 text-blue-400"></i> SERBISYO PARA KAY JUANA</h3>
            <div class="space-y-4">
                <div class="p-3 bg-purple-800 rounded-lg">
                    <label class="block text-sm font-bold mb-1">Full Name:</label>
                    <input type="text" id="full_name" placeholder="e.g. Juan Dela Cruz" class="w-full bg-purple-900 text-white p-2 rounded border border-purple-600">
                </div>
                <input type="hidden" id="bookingDate" value="2026-03-31">
                <div class="p-3 bg-purple-800 rounded-lg">
                    <label class="block text-sm font-bold mb-1">Select Service:</label>
                    <select id="serviceType" onchange="updateProviders()" class="w-full bg-purple-900 text-white p-2 rounded border border-purple-600">
                        <option value="Massage">Full-Body Massage</option>
                        <option value="Salon">Hair & Nail Care</option>
                    </select>
                </div>
                <div class="p-3 bg-purple-800 rounded-lg">
                    <label class="block text-sm font-bold mb-1">Select Provider:</label>
                    <select id="provider" class="w-full bg-purple-900 text-white p-2 rounded border border-purple-600"></select>
                </div>
                <div class="p-3 bg-purple-800 rounded-lg">
                    <label class="block text-sm font-bold mb-1">Time Slot:</label>
                    <select id="timeSlot" class="w-full bg-purple-900 text-white p-2 rounded border border-purple-600">
                        <option value="8:30-9:30">8:30 AM - 9:30 AM</option>
                        <option value="9:45-10:45">9:45 AM - 10:45 AM</option>
                        <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
                        <option value="12:30-1:30">12:30 PM - 1:30 PM</option>
                        <option value="1:45-2:45">1:45 PM - 2:45 PM</option>
                        <option value="3:00-4:00">3:00 PM - 4:00 PM</option>
                        <option value="4:15-5:15">4:15 PM - 5:15 PM</option>
                    </select>
                </div>
                <div class="space-y-2 mt-4">
                    <button id="bookBtn" onclick="handleAction('book')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg btn-hover shadow-lg">BOOK MY SLOT</button>
                    <button id="cancelBtn" onclick="handleAction('cancel')" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg btn-hover shadow-lg">CANCEL BOOKING</button>
                </div>
                <div id="statusMsg" class="text-center font-bold text-sm hidden mt-2"></div>
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw7xqjXxIFzTMR3kU9VvxeIEWBeDhjQPqnIH2bkOKbblu3x4REc_2878fki9Xq-kuEX_g/exec';

        const masseurs = ["Masseur A (Female) - Conference", "Masseur B (Female) - Conference", "Masseur C (Female) - Conference", "Masseur D (Female) - Conference", "Masseur E (Male) - PARPO I", "Masseur F (Male) - PARPO II", "Masseur G (Female) - LTSP", "Masseur H (Female) - LTSP", "Masseur I (Female) - LEGAL", "Masseur J (Female) - STOD"];
        const beauticians = ["Beautician 1", "Beautician 2", "Beautician 3", "Beautician 4", "Beautician 5", "Beautician 6"];

        function updateProviders() {
            const providerSelect = document.getElementById('provider');
            providerSelect.innerHTML = '';
            const options = document.getElementById('serviceType').value === 'Massage' ? masseurs : beauticians;
            options.forEach(opt => {
                const el = document.createElement('option');
                el.value = opt; el.textContent = opt;
                providerSelect.appendChild(el);
            });
        }
        updateProviders();

        async function handleAction(action) {
            const deadline = new Date(2026, 2, 27, 23, 59, 59); // March 27, 2026
            if (new Date() > deadline) return alert("Transactions are only allowed until March 27, 2026.");
            
            const name = document.getElementById('full_name').value;
            if (!name) return alert("Please enter your Full Name.");

            const btn = document.getElementById(action === 'book' ? 'bookBtn' : 'cancelBtn');
            const msg = document.getElementById('statusMsg');
            const oldText = btn.innerText;

            btn.disabled = true; btn.innerText = 'Processing...';
            msg.className = 'hidden';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: action,
                        full_name: name,
                        date: document.getElementById('bookingDate').value,
                        service: document.getElementById('serviceType').value,
                        provider: document.getElementById('provider').value,
                        time: document.getElementById('timeSlot').value
                    })
                });
                const result = await response.json();
                msg.classList.remove('hidden');
                msg.textContent = result.message || (result.status === 'success' ? 'Successful!' : 'Error.');
                msg.className = `text-center font-bold text-sm mt-2 ${result.status === 'success' ? 'text-green-400' : 'text-red-400'}`;
                if (result.status === 'success' && action === 'book') document.getElementById('full_name').value = '';
            } catch (e) {
                alert("Connection Error.");
            } finally { btn.disabled = false; btn.innerText = oldText; }
        }

        async function fetchMessages() {
            const grid = document.getElementById('messagesGrid');
            try {
                const response = await fetch(scriptURL);
                const messages = await response.json();
                if (grid) {
                    grid.innerHTML = messages.length ? '' : '<div class="col-span-full text-center">No messages yet.</div>';
                    messages.forEach(msg => {
                        grid.innerHTML += `<div class="message-card p-4 rounded-lg shadow"><p class="italic">"${msg.text}"</p><p class="text-xs text-yellow-200 font-bold">- ${msg.name}</p></div>`;
                    });
                }
            } catch (e) { console.log("Load failed."); }
        }
    </script>
</body>
</html>
