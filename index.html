        <div class="space-y-4">
            <input type="text" id="full_name" placeholder="Full Name" class="w-full bg-purple-900 text-white p-3 rounded-lg border border-purple-600">
            <input type="hidden" id="bookingDate" value="2026-03-31">
            
            <select id="serviceType" onchange="updateProviders()" class="w-full bg-purple-900 text-white p-3 rounded-lg border border-purple-600">

                <option value="Salon">Hair & Nail Care</option>

            <select id="provider" class="w-full bg-purple-900 text-white p-3 rounded-lg border border-purple-600"></select>
            
            <select id="timeSlot" class="w-full bg-purple-900 text-white p-3 rounded-lg border border-purple-600">

                <option value="9:45-10:45">9:45 AM - 10:45 AM</option>
                <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
                <option value="12:30-1:30">12:30 PM - 1:30 PM</option>
                <option value="1:45-2:45">1:45 PM - 2:45 PM</option>
                <option value="3:00-4:00">3:00 PM - 4:00 PM</option>
                <option value="4:15-5:15">4:15 PM - 5:15 PM</option>
            </select>
            
            <button onclick="registerService()" id="bookBtn" class="w-full bg-blue-500 hover:bg-blue-600 py-3 rounded-lg font-bold">BOOK MY SLOT</button>
            <button onclick="cancelBooking()" id="cancelBtn" class="w-full bg-red-500 hover:bg-red-600 py-3 rounded-lg font-bold">CANCEL BOOKING</button>
            
            <div id="statusMsg" class="text-center font-bold mt-2 hidden"></div>
        </div>
    </section>

    <section class="max-w-4xl mx-auto px-6 pb-12">
        <div class="flickr-embed-wrapper rounded-xl overflow-hidden shadow-lg border-2 border-green-500">
